<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyExpense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
        <form id="form">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="expense">choose expense</label>
                <input type="text" id="expense">
            </div>
            <div class="mb-3">
                <label for="discription">choose discription</label>
            <input type="text" id="discription">
            </div>
            <div class="mb-3">
                <label for="expense">choose category</label>
                <select id="category">
                    <option value="travel">travel</option>
                    <option value="health">health</option>
                    <option value="food">food</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
           
            
           
            
        </form>
        <div>
            <ul id="userexpense"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
 <script src="index.js"></script>
</body>
</html>
